{% extends 'public/base.html' %}
{% load staticfiles %}
{% load django_markdown %}

{% block content %}
  {% for post in posts %}
    <div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.published_date }}</p>
        <p>{{ post.text | linebreaksbr | markdown_safe}}</p>
    </div>
  {% endfor %}
{% endblock %}
