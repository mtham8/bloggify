{% extends 'public/base.html' %}
{% load staticfiles %}
{% load django_markdown %}

{% block content %}
  <div class="post">
      <h1>{{ post.title }}</h1>
      {% if post.published_date %}
          <div class="date">
              {{ post.published_date }}
          </div>
      {% endif %}
      <p>{{ post.text | linebreaksbr | markdown_safe}}</p>
  </div>
{% endblock %}
