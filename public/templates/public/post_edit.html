{% extends 'public/base.html' %}
{% load staticfiles %}
{% load django_markdown %}

{% block content %}
    <h1>New post</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form | markdown }}
        {% markdown_editor "#new" %}
        {% markdown_media %}
      <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
